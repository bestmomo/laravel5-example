preset: symfony

enabled:
  - align_double_arrow
  - concat_with_spaces
  - long_array_syntax
  - ordered_use
  - strict

disabled:
  - concat_without_spaces
  - method_argument_space
  - pre_increment
  - unalign_double_arrow
  - unalign_equals

finder:
  name:
    - "*.php"
    - ".php_cs"
    - "build-manual"
    - "build-phar"
